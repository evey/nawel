version: '3.8'

services:
  # MySQL Database only for local development
  mysql:
    image: mysql:8.0
    container_name: nawel-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nawel
      MYSQL_USER: nawel_user
      MYSQL_PASSWORD: nawel_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - nawel-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  nawel-network:
    driver: bridge
